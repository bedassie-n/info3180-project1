{% extends 'base.html' %}

{% block main %}
{% include 'flash_messages.html' %}
<div class="housing">
    <div class="property">
        <div class="property_img">
            <img class="img-fluid" src="{{ url_for('get_image', filename=property.photo) }}">
        </div>
        <div class="property-info">
            <h3>{{ property.title }}</h3>
            <div class="tags">
                <p>${{ property.price }}</p>
                <p>{{ property.ptype}}</p>
            </div>
            <article>{{ property.description }}</article>
            <div class="rooms">
                <p>{{ property.rooms }} Bedrooms</p>
                <p>{{ property.bedrooms }} Bathrooms</p>
            </div>
            <p>{{ property.location }}</p>
            <button type="button">Email Realtor</button>
        </div>
    </div>
</div>
{% endblock %}
